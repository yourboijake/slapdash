<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slapdash</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="panelsGrid">
            <div id="sidePanel">
                <ul>
                    <li>user 1</li>
                    <li>user 2</li>
                    <li>user 3</li>
                    <li>user 4</li>
                </ul>
                <div id="userProfile">
                    <input type="text" id="usernameInput" name="usernameInput">
                </div>
            </div>
            
            <div id="mainChat">
                <div id="chatroomMetadata">
                    <div id="chatroomName">
                        #mainchat
                    </div>
                    <div id="chatroomParticipants">
                        user 1, user 2
                    </div>
                </div>
                <div id="chatHistoryDiv">
                    <ul id="chatHistoryList">
                        <li>User 1: Hello user 2</li>
                        <li>user 2: hello user 1!</li>
                    </ul>

                </div>
                <div id="chatBoxDiv">
                    <textarea id="chatBox" name="chatBox" rows="5" cols="33"></textarea>
                    <button id="sendChatButton">Send</button>
                </div>
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
